        }
        .contact-section {
            margin-top: 50px;
        }
        .contact-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info i {
            font-size: 1.5rem;
            color: #007bff;
            margin-right: 10px;
        }
        .form-control {
            border-radius: 5px;
        }

            border-radius: 5px;
        }

        }

<!-- Contact Form and Info -->
<div class="container contact-section">
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-7">
            <h3>Send Us a Message</h3>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn btn btn-block" style="background-color: #b76e79;">Send Message</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="col-md-5">
            <h3>Contact Information</h3>
            <div class="contact-info mb-4">
                <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 Bakery Lane, Sweet City</p>
                <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +1 123-456-7890</p>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> info@cakedelight.com</p>
                <p><i class="fas fa-clock"></i> <strong>Hours:</strong> Mon-Sat: 9am - 6pm</p>
            </div>
            <h5>Follow Us</h5>
            <div>
                <a href="#" class="text-primary mr-3"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="text-info mr-3"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#" class="text-danger mr-3"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->

<script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Thank you for your message! We will get back to you soon.');
        document.getElementById('contact-form').reset();
    });
</script>
